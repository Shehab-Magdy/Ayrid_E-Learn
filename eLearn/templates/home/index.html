{% extends "layouts/base.html" %}
{% load static %} 
{% block title %}
    Home page
{% endblock title %}
{% block Body %}
<h1>Home Page</h1>
<div class="container">
    <a href="{% url 'eLearn:elearn.newRegistration' %}">Register</a>
    <a href="{% url 'eLearn:elearn.login' %}">Login</a>
    <a href="{% url 'eLearn:elearn.admin' %}">administrator</a>
    <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel" >
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active" ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1" ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2" ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3" ></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block" src="{{ data.url0 }}"
            alt="First slide" width="900px" height="350px"/>
          </div>
          <div class="carousel-item">
            <img class="d-block" src="{{ data.url1 }}"
            alt="Second slide" width="900px" height="350px"/>
          </div>
          <div class="carousel-item">
            <img class="d-block" src="{{ data.url2 }}"
            alt="Third slide" width="900px" height="350px"/>
          </div>
          <div class="carousel-item">
            <img class="d-block" src="{{ data.url3 }}"
            alt="forth slide" width="900px" height="350px"/>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" >
          <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
          <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" >
                    <span class="carousel-control-next-icon" aria-hidden="true" ></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
</div>
{% endblock Body %}
